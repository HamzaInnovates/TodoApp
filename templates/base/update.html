<!doctype html>
<html lang="en">
  <head>
    <style>
      .body {
        background-color: #000000;
        color: #ffffff;
      }
      .container {
        margin-top: 50px;
        padding: 40px;
        border: 2px solid #6c757d;
        border-radius: 8px;
        background-color: #1e1e1e;
        box-shadow: 0 2px 4px rgba(255,255,255,.1);
      }
      h1, h3 {
        color: #ffffff;
        font-size: 1.5rem;
        letter-spacing: 1px;
      }
      hr {
        border-top: 2px solid #6c757d;
      }
      .alert-success {
        background-color: #28a745;
        color: #ffffff;
        margin-bottom: 20px;
        font-weight: bold;
        text-align: center;
      }
      form .form-label {
        font-weight: bold;
        color: #ffffff;
      }
      .form-control {
        background-color: #343a40;
        border: 1px solid #6c757d;
        color: #ffffff;
      }
      .form-control:focus {
        background-color: #2d2d2d;
        color: #ffffff;
        border-color: #ffc107;
        box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.25);
      }
      .btn-primary {
        background-color: #343a40;
        border-color: #ffc107;
        color: #ffffff;
        width: 100%;
      }
      .btn-primary:hover {
        background-color: #ffc107;
        color: #000000;
        border-color: #ffc107;
      }
      .typewriter h1 {
        overflow: hidden;
        border-right: .15em solid #ac0101;
        white-space: nowrap;
        margin: 0 auto;
        letter-spacing: .15em;
        animation: 
          typing 3.5s steps(40, end) infinite,
          blink-caret .75s step-end infinite;
      }
      @keyframes typing {
        0% { width: 0 }
        50% { width: 100% }
        51% { width: 100% }
        100% { width: 0 }
      }
      @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: #ffffff; }
      }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Todo - Update Task</title>
  </head>
  <body>
    <div class="body">
    {% include 'base/nav.html' %}
    
    {% if success %}
      <div class="alert alert-success" role="alert">
        Task updated successfully!
      </div>
    {% endif %}
    
    <div class="typewriter">
      <h1 class="text-center mb-4">The Best Todos App</h1>
    </div>
    
    <div class="container">
      <h3 class="text-center">Update Your Task Here</h3>
      <hr>
      
      <form class="my-3" action="{% url 'doupdtasks' task.id %}" method="post">
        {% csrf_token %}
        
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control bg-dark text-light" id="title" value="{{ task.title }}" name="title" required>
        </div>
        
        <div class="mb-3">
          <label for="desc" class="form-label">Description</label>
          <textarea class="form-control bg-dark text-light" id="desc" name="desc" rows="3" required>{{ task.description }}</textarea>
        </div>
        
        <button type="submit" class="btn btn-outline-warning">Update Task</button>
      </form>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
