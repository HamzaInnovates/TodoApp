<!doctype html>
<html lang="en">
  <head>
    <style>
      .body {
        background-color: #000000;
        color: #d15050;
      }
      .container {
        margin-top: 50px;
        padding: 40px;
        border: 2px solid #6c757d;
        border-radius: 8px;
        background-color: #1e1e1e;
        box-shadow: 0 2px 4px rgba(255,255,255,.1);
      }
      h1, h3 {
        color: #ffffff;
        font-size: 1.5rem;
        letter-spacing: 1px;
      }
      hr {
        border-top: 2px solid #6c757d;
      }
      .alert-success {
        background-color: #28a745;
        color: #ffffff;
        margin-bottom: 20px;
        font-weight: bold;
        text-align: center;
      }
      form .form-label {
        font-weight: bold;
        color: #ffffff;
      }
      form button {
        width: 100%;
        padding: 10px;
      }
      form button:hover {
        background-color: #ffc107;
        color: #000000 !important;
      }
      .typewriter h1 {
        overflow: hidden; /* Add this to hide overflow */
        border-right: .15em solid #ac0101;
        white-space: nowrap;
        margin: 0 auto;
        letter-spacing: .12rem;
        animation: 
          typing 2.5s steps(30, end) infinite,
          blink-caret .5s step-end infinite;
      }

      /* The typing effect */
      @keyframes typing {
        0% { width: 0 }
        50% { width: 40% }
    
        100% { width: 0 }
      }

      /* The typewriter cursor effect */
      @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: #ffffff; }
      }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Todo - Home</title>
  </head>
  <body>
    <div class="body">
      {% include 'base/nav.html' %}

    {% if success %}
      <div class="alert alert-success py-2" role="alert">
        Data Saved
      </div>
    {% endif %}

    <div class="typewriter body">
      <h1 class="text-center  mb-4 my-3">The Best Todos App</h1>
    </div>

    <div class="container">
      <h3 class="text-center mb-3">Enter Your Tasks Here</h3>
      <hr>
      <form class="my-3" action="/" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control bg-dark text-light border-secondary" id="title" name="title" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Description</label>
          <textarea class="form-control bg-dark text-light border-secondary" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-outline-warning">Submit</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
