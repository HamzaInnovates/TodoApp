<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Todo - Tasks</title>
    <style>
      body {
        background-color: #000000;
        color: #ffffff;
      }
      .table-container {
          background-color: #1e1e1e;
          padding: 20px;
          border-radius: 8px;
          border: 2px solid #6c757d;
          box-shadow: 0 2px 4px rgba(255,255,255,.1);
      }
      table {
          border-collapse: collapse;
          width: 100%;
      }
      th, td {
          padding: 12px 15px;
          border: 1px solid #6c757d;
          text-align: center;
          color: #ffffff;
      }
      th {
          background-color: #343a40;
          color: #ffffff;
          font-weight: bold;
          letter-spacing: 1px;
      }
      tr:nth-child(even) {
          background-color: #2d2d2d;
      }
      tr:nth-child(odd) {
          background-color: #1e1e1e;
      }
      .btn {
          margin: 0 5px;
      }
      .btn:hover {
          background-color: #ffc107;
          color: #000000 !important;
      }
      h2 {
          color: #ffffff;
          font-size: 1.5rem;
          letter-spacing: 1px;
      }
  </style>
  </head>
  <body>
    {% include 'base/nav.html' %}
    
    <div class="container my-5">
      <h2 class="mb-4 text-center">Your Task List</h2>
      <div class="table-container">
        <table class="table table-hover">
            <thead>
              <tr>
                  <th>Title</th>
                  <th>Description</th>
                  <th>Time</th>
                  <th>Action</th>
              </tr>
            </thead>
            <tbody>
            {% for task in tasks %}
              <tr>
                  <td>{{ task.title }}</td>
                  <td>{{ task.description }}</td>
                  <td>{{ task.created }}</td>
                  <td>
                    <a href="{% url 'deltasks' task.id %}" class="btn btn-outline-danger btn-sm">Delete</a>
                    <a href="{% url 'updtasks' task.id %}" class="btn btn-outline-warning btn-sm">Update</a>
                  </td>
              </tr>
            {% endfor %}
            </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
